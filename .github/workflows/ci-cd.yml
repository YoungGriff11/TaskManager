name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskmanager_test
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.6'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Setup test database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/taskmanager_test
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests (will pass – we have no failing tests)
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/taskmanager_test
        run: bin/rails test

      - name: Run RuboCop (lint) – will pass
        run: bundle exec rubocop --parallel

      - name: Deploy to Render (only on main push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"